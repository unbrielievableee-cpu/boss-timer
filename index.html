<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Boss Respawn Timers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #05060a;
      color: #f5f5f5;
      padding: 20px;
      min-height: 100vh;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
      margin: 26px 0 10px 0;
    }

    .subtitle {
      font-size: 13px;
      color: #a1a1aa;
      margin-bottom: 10px;
    }

    /* BANNER */
    .banner {
      margin-bottom: 18px;
      padding: 12px 16px;
      border-radius: 999px;
      background: radial-gradient(circle at top left, rgba(34,197,94,0.25), rgba(15,23,42,0.95));
      border: 1px solid rgba(34,197,94,0.45);
      font-size: 15px;
      font-weight: 600;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: baseline;
    }

    .banner-label {
      font-weight: 700;
      font-size: 17px;
      color: #bbf7d0;
    }

    .banner-countdown {
      font-size: 17px;
      font-weight: 700;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
      font-variant-numeric: tabular-nums;
    }

    .banner-time {
      font-size: 15px;
      font-weight: 600;
      color: #e5e7eb;
    }

    .card {
      background: radial-gradient(circle at top left, #1f2937 0, #020617 60%);
      border-radius: 14px;
      padding: 16px;
      border: 1px solid #27272f;
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.6);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: rgba(15, 23, 42, 0.9);
    }

    th, td {
      padding: 10px 12px;
      font-size: 13px;
      text-align: left;
      border-bottom: 1px solid rgba(75, 85, 99, 0.5);
      white-space: nowrap;
    }

    th {
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #9ca3af;
      font-weight: 600;
    }

    tbody tr:nth-child(even) {
      background: rgba(15, 23, 42, 0.5);
    }

    tbody tr:hover {
      background: rgba(55, 65, 81, 0.75);
    }

    .boss-name {
      font-weight: 500;
      color: #e5e7eb;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: rgba(31, 41, 55, 0.9);
      color: #e5e7eb;
    }

    .countdown {
      font-variant-numeric: tabular-nums;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
    }

    .btn {
      padding: 4px 8px;
      font-size: 11px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #111827;
      color: #e5e7eb;
      cursor: pointer;
    }

    .btn:hover {
      background: #1f2937;
    }

    .btn-secondary {
      opacity: 0.7;
    }

    .btn-secondary:hover {
      opacity: 1;
    }

    /* highlight for bosses spawning within 30 mins */
    tr.highlight {
      background: rgba(34, 197, 94, 0.13);
      box-shadow: inset 2px 0 0 rgba(34, 197, 94, 0.8);
    }

    tr.highlight:hover {
      background: rgba(34, 197, 94, 0.20);
    }

    @media (max-width: 650px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead { display: none; }

      tr {
        background: rgba(15, 23, 42, 0.8);
        margin-bottom: 14px;
        border-radius: 10px;
        padding: 10px;
      }

      td {
        border: none;
        padding: 6px 0;
        display: flex;
        justify-content: space-between;
      }

      td::before {
        content: attr(data-label);
        font-weight: 600;
        color: #a1a1aa;
        margin-right: 10px;
      }

      .controls-cell {
        flex-direction: column;
        gap: 6px;
        align-items: flex-start;
      }

      .banner {
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Boss Timers</h1>
    <p class="subtitle">
      Dynamic bosses store death times automatically. Sorted by next respawn.
    </p>

    <div id="next-banner" class="banner">
      <span>No upcoming spawns detected.</span>
    </div>

    <h2>Dynamic Respawns (Kill-Based)</h2>
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Boss Name</th>
            <th>Respawn Hours</th>
            <th>Time of Death</th>
            <th>Next Respawn</th>
            <th>Countdown</th>
            <th>Head to Boss Area</th>
            <th>Controls</th>
          </tr>
        </thead>
        <tbody id="boss-table-body"></tbody>
      </table>
    </div>

    <h2>Fixed Schedule Bosses</h2>
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Boss Name</th>
            <th>Schedule</th>
            <th>Next Spawn</th>
            <th>Countdown</th>
          </tr>
        </thead>
        <tbody id="fixed-table-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    // ======================================
    // 1. DYNAMIC BOSSES
    // ======================================

    const bosses = [
      { id: "venatus",  name: "Venatus",          hoursAfterRespawn: 10 },
      { id: "viorent",  name: "Viorent",          hoursAfterRespawn: 10 },
      { id: "ego",      name: "Ego",              hoursAfterRespawn: 21 },

      { id: "livera",   name: "Livera",           hoursAfterRespawn: 24 },
      { id: "araneo",   name: "Araneo",           hoursAfterRespawn: 24 },
      { id: "undomiel", name: "Undomiel",         hoursAfterRespawn: 24 },

      { id: "ladydalia", name: "Lady Dalia",      hoursAfterRespawn: 18 },
      { id: "amentis",   name: "Amentis",         hoursAfterRespawn: 29 },
      { id: "aquleus",   name: "General Aquleus", hoursAfterRespawn: 29 },

      { id: "baronbraudmore", name: "Baron Braudmore", hoursAfterRespawn: 32 },

      // New bosses with unknown death times
      { id: "wannitas", name: "Wannitas",         hoursAfterRespawn: 48 },
      { id: "metus",    name: "Metus",            hoursAfterRespawn: 48 },
      { id: "duplican", name: "Duplican",         hoursAfterRespawn: 48 },
      { id: "shuliar",  name: "Shuliar",          hoursAfterRespawn: 35 }
    ];

    const defaultDeathTimes = {
      livera:"2025-11-30T13:09:00",
      araneo:"2025-11-30T13:12:00",
      undomiel:"2025-11-30T13:07:00",
      ladydalia:"2025-11-30T19:07:00",
      amentis:"2025-11-30T23:16:00",
      aquleus:"2025-11-30T23:14:00",
      venatus:"2025-12-01T01:23:00",
      viorent:"2025-12-01T01:23:00",
      ego:"2025-11-30T07:06:00",
      baronbraudmore:"2025-12-01T05:18:00",
      shuliar:"2025-11-30T12:35:00"
      // note: no defaults for Wannitas / Metus / Duplican / Shuliar
    };

    bosses.forEach(b => {
      const stored = localStorage.getItem("bossTimer_death_" + b.id);
      b.deathTime = stored
        ? new Date(stored)
        : defaultDeathTimes[b.id]
        ? new Date(defaultDeathTimes[b.id])
        : null;
    });

    // ======================================
    // 2. FIXED SCHEDULE BOSSES
    // ======================================

    const fixedBosses = [
      { name:"Clemantis", slots:[{day:1,hour:11,minute:30},{day:4,hour:19,minute:0}] },
      { name:"Saphirus",  slots:[{day:0,hour:17,minute:0},{day:2,hour:11,minute:30}] },
      { name:"Neutro",    slots:[{day:2,hour:19,minute:0},{day:4,hour:11,minute:30}] },
      { name:"Thymele",   slots:[{day:1,hour:19,minute:0},{day:3,hour:11,minute:30}] }
    ];

    // ======================================
    // HELPERS
    // ======================================

    function formatCountdown(ms) {
      if (ms <= 0) return "Spawning now";
      const s = Math.floor(ms / 1000);
      const h = String(Math.floor(s / 3600)).padStart(2,"0");
      const m = String(Math.floor((s % 3600) / 60)).padStart(2,"0");
      const sec = String(s % 60).padStart(2,"0");
      return `${h}h ${m}m ${sec}s`;
    }

    const dayNames=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

    function nextWeeklySpawn(slots, now){
      let best=null;
      slots.forEach(s=>{
        const d=new Date(now);
        const delta=(s.day - d.getDay() + 7)%7;
        d.setDate(d.getDate()+delta);
        d.setHours(s.hour,s.minute,0,0);
        if(d<=now) d.setDate(d.getDate()+7);
        if(!best || d<best) best=d;
      });
      return best;
    }

    function markDeathNow(id){
      const b=bosses.find(x=>x.id===id);
      b.deathTime=new Date();
      localStorage.setItem("bossTimer_death_"+id,b.deathTime.toISOString());
      tick();
    }

    function clearDeath(id){
      const b=bosses.find(x=>x.id===id);
      b.deathTime=null;
      localStorage.removeItem("bossTimer_death_"+id);
      tick();
    }

    const tbody=document.getElementById("boss-table-body");
    const fixedTbody=document.getElementById("fixed-table-body");
    const bannerEl=document.getElementById("next-banner");

    function tick(){
      const now=new Date();
      const THIRTY_MIN=30*60*1000;

      let globalNext=null;
      let globalBossName=null;

      // dynamic
      const dynList=bosses.map(b=>{
        let next=null;
        if(b.deathTime){
          next=new Date(b.deathTime.getTime()+b.hoursAfterRespawn*3600000);
        }
        return {boss:b,nextRespawn:next};
      });

      dynList.sort((a,b)=>{
        if(!a.nextRespawn && !b.nextRespawn) return a.boss.name.localeCompare(b.boss.name);
        if(!a.nextRespawn) return 1;
        if(!b.nextRespawn) return -1;
        return a.nextRespawn - b.nextRespawn;
      });

      tbody.innerHTML="";

      dynList.forEach(({boss,nextRespawn})=>{
        const deathText=boss.deathTime?boss.deathTime.toLocaleString():"Not set";
        const nextText=nextRespawn?nextRespawn.toLocaleString():"-";
        const diff=nextRespawn?nextRespawn-now:null;
        const cdText=nextRespawn?formatCountdown(diff):"-";

        let headText="-";
        if(nextRespawn){
          const headDiff=diff - 5*60*1000;
          if(diff <= 0){ headText="-"; }
          else if(headDiff<=0){ headText="Go now"; }
          else headText=formatCountdown(headDiff);
        }

        let rowClass="";
        if(diff!==null && diff>0 && diff<=THIRTY_MIN) rowClass="highlight";

        if(nextRespawn && nextRespawn>now){
          if(!globalNext || nextRespawn<globalNext){
            globalNext=nextRespawn;
            globalBossName=boss.name;
          }
        }

        const tr=document.createElement("tr");
        tr.className=rowClass;
        tr.innerHTML=`
          <td data-label="Boss Name" class="boss-name">${boss.name}</td>
          <td data-label="Respawn Hours"><span class="tag">${boss.hoursAfterRespawn}h</span></td>
          <td data-label="Time of Death">${deathText}</td>
          <td data-label="Next Respawn">${nextText}</td>
          <td data-label="Countdown" class="countdown">${cdText}</td>
          <td data-label="Head to Boss Area" class="countdown">${headText}</td>
          <td data-label="Controls" class="controls-cell">
            <button class="btn" onclick="markDeathNow('${boss.id}')">Death now</button>
            <button class="btn btn-secondary" onclick="clearDeath('${boss.id}')">Clear</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      // fixed
      const fixedList=fixedBosses.map(b=>{
        const nextSpawn=nextWeeklySpawn(b.slots,now);
        return {boss:b,nextSpawn};
      });

      fixedList.sort((a,b)=>a.nextSpawn - b.nextSpawn);

      fixedTbody.innerHTML="";

      fixedList.forEach(({boss,nextSpawn})=>{
        const sched=boss.slots.map(s=>
          `${dayNames[s.day]} ${String(s.hour).padStart(2,"0")}:${String(s.minute).padStart(2,"0")}`
        ).join(", ");

        const cdText=formatCountdown(nextSpawn-now);

        const tr=document.createElement("tr");
        const diff=nextSpawn-now;
        if(diff>0 && diff<=THIRTY_MIN) tr.className="highlight";

        tr.innerHTML=`
          <td data-label="Boss Name" class="boss-name">${boss.name}</td>
          <td data-label="Schedule">${sched}</td>
          <td data-label="Next Spawn">${nextSpawn.toLocaleString()}</td>
          <td data-label="Countdown" class="countdown">${cdText}</td>
        `;
        fixedTbody.appendChild(tr);

        if(nextSpawn>now){
          if(!globalNext || nextSpawn<globalNext){
            globalNext=nextSpawn;
            globalBossName=boss.name;
          }
        }
      });

      // banner
      if(!globalNext){
        bannerEl.innerHTML=`<span>No upcoming spawns detected.</span>`;
      } else {
        bannerEl.innerHTML=`
          <span class="banner-label">${globalBossName}</span>
          <span>respawns in</span>
          <span class="banner-countdown">${formatCountdown(globalNext-now)}</span>
          <span>at</span>
          <span class="banner-time">${globalNext.toLocaleDateString()}, ${globalNext.toLocaleTimeString()}</span>
        `;
      }
    }

    tick();
    setInterval(tick,1000);
  </script>
</body>
</html>
