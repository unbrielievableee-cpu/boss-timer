<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Boss Respawn Timers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #05060a;
      color: #f5f5f5;
      padding: 20px;
      min-height: 100vh;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
      margin: 26px 0 10px 0;
    }

    .subtitle {
      font-size: 13px;
      color: #a1a1aa;
      margin-bottom: 18px;
    }

    .card {
      background: radial-gradient(circle at top left, #1f2937 0, #020617 60%);
      border-radius: 14px;
      padding: 16px;
      border: 1px solid #27272f;
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.6);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: rgba(15, 23, 42, 0.9);
    }

    th, td {
      padding: 10px 12px;
      font-size: 13px;
      text-align: left;
      border-bottom: 1px solid rgba(75, 85, 99, 0.5);
      white-space: nowrap;
    }

    th {
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #9ca3af;
      font-weight: 600;
    }

    tbody tr:nth-child(even) {
      background: rgba(15, 23, 42, 0.5);
    }

    tbody tr:hover {
      background: rgba(55, 65, 81, 0.75);
    }

    .boss-name {
      font-weight: 500;
      color: #e5e7eb;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: rgba(31, 41, 55, 0.9);
      color: #e5e7eb;
    }

    .countdown {
      font-variant-numeric: tabular-nums;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .btn {
      padding: 4px 8px;
      font-size: 11px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #111827;
      color: #e5e7eb;
      cursor: pointer;
    }

    .btn:hover {
      background: #1f2937;
    }

    .btn-secondary {
      opacity: 0.7;
    }

    .btn-secondary:hover {
      opacity: 1;
    }

    @media (max-width: 650px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        background: rgba(15, 23, 42, 0.8);
        margin-bottom: 14px;
        border-radius: 10px;
        padding: 10px;
      }

      td {
        border: none;
        padding: 6px 0;
        display: flex;
        justify-content: space-between;
      }

      td::before {
        content: attr(data-label);
        font-weight: 600;
        color: #a1a1aa;
        margin-right: 10px;
      }

      .controls-cell {
        flex-direction: column;
        gap: 6px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Boss Timers</h1>
    <p class="subtitle">
      Dynamic bosses store death times automatically. Click “Death now” when a boss dies.
    </p>

    <h2>Dynamic Respawns (Kill-Based)</h2>
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Boss Name</th>
            <th>Respawn Hours</th>
            <th>Time of Death</th>
            <th>Next Respawn</th>
            <th>Countdown</th>
            <th>Controls</th>
          </tr>
        </thead>
        <tbody id="boss-table-body"></tbody>
      </table>
    </div>

    <h2>Fixed Schedule Bosses</h2>
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Boss Name</th>
            <th>Schedule</th>
            <th>Next Spawn</th>
            <th>Countdown</th>
          </tr>
        </thead>
        <tbody id="fixed-table-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    // ======================================
    // 1. DYNAMIC BOSSES
    // ======================================

    const bosses = [
      { id: "venatus",  name: "Venatus",          hoursAfterRespawn: 10 },
      { id: "viorent",  name: "Viorent",          hoursAfterRespawn: 10 },
      { id: "ego",      name: "Ego",              hoursAfterRespawn: 21 },

      { id: "livera",   name: "Livera",           hoursAfterRespawn: 24 },
      { id: "araneo",   name: "Araneo",           hoursAfterRespawn: 24 },
      { id: "undomiel", name: "Undomiel",         hoursAfterRespawn: 24 },

      { id: "ladydalia", name: "Lady Dalia",      hoursAfterRespawn: 18 },
      { id: "amentis",   name: "Amentis",         hoursAfterRespawn: 29 },
      { id: "aquleus",   name: "General Aquleus", hoursAfterRespawn: 29 },

      { id: "baronbraudmore", name: "Baron Braudmore", hoursAfterRespawn: 32 }
    ];

    // ======================================
    // DEFAULT DEATH TIMES YOU PROVIDED
    // ======================================

    const defaultDeathTimes = {
      livera:   "2025-11-30T13:09:00",
      araneo:   "2025-11-30T13:12:00",
      undomiel: "2025-11-30T13:07:00",
      ladydalia:"2025-11-30T19:07:00",
      amentis:  "2025-11-30T23:16:00",
      aquleus:  "2025-11-30T23:14:00",

      venatus:  "2025-11-30T15:09:00",
      viorent:  "2025-11-30T15:10:00",
      ego:      "2025-11-30T07:06:00",

      baronbraudmore: "2025-12-01T05:18:00"
    };

    // load from storage or default
    bosses.forEach(boss => {
      const stored = localStorage.getItem("bossTimer_death_" + boss.id);

      if (stored) {
        boss.deathTime = new Date(stored);
      } else if (defaultDeathTimes[boss.id]) {
        boss.deathTime = new Date(defaultDeathTimes[boss.id]);
      } else {
        boss.deathTime = null;
      }
    });

    // ======================================
    // 2. FIXED SCHEDULE BOSSES
    // ======================================

    const fixedBosses = [
      {
        name: "Clemantis",
        slots: [
          { day: 1, hour: 11, minute: 30 },
          { day: 4, hour: 19, minute: 0 }
        ]
      },
      {
        name: "Saphirus",
        slots: [
          { day: 0, hour: 17, minute: 0 },
          { day: 2, hour: 11, minute: 30 }
        ]
      },
      {
        name: "Neutro",
        slots: [
          { day: 2, hour: 19, minute: 0 },
          { day: 4, hour: 11, minute: 30 }
        ]
      },
      {
        name: "Thymele",
        slots: [
          { day: 1, hour: 19, minute: 0 },
          { day: 3, hour: 11, minute: 30 }
        ]
      }
    ];

    // ======================================
    // HELPERS
    // ======================================

    function formatCountdown(ms) {
      if (ms <= 0) return "Spawning now";
      const sec = Math.floor(ms / 1000);
      const h = Math.floor(sec / 3600).toString().padStart(2, "0");
      const m = Math.floor((sec % 3600) / 60).toString().padStart(2, "0");
      const s = (sec % 60).toString().padStart(2, "0");
      return `${h}h ${m}m ${s}s`;
    }

    const dayNames = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

    function nextWeeklySpawn(slots, now) {
      let best = null;

      slots.forEach(slot => {
        const d = new Date(now);
        const delta = (slot.day - d.getDay() + 7) % 7;
        d.setDate(d.getDate() + delta);
        d.setHours(slot.hour, slot.minute, 0, 0);

        if (d <= now) d.setDate(d.getDate() + 7);

        if (!best || d < best) best = d;
      });

      return best;
    }

    function markDeathNow(id) {
      const b = bosses.find(x => x.id === id);
      if (!b) return;
      b.deathTime = new Date();
      localStorage.setItem("bossTimer_death_" + id, b.deathTime.toISOString());
      tick();
    }

    function clearDeath(id) {
      const b = bosses.find(x => x.id === id);
      if (!b) return;
      b.deathTime = null;
      localStorage.removeItem("bossTimer_death_" + id);
      tick();
    }

    // ======================================
    // RENDER TABLES
    // ======================================

    const tbody = document.getElementById("boss-table-body");
    const fixedTbody = document.getElementById("fixed-table-body");

    function renderDynamicRow(boss, i) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td data-label="Boss Name" class="boss-name">${boss.name}</td>
        <td data-label="Respawn Hours"><span class="tag">${boss.hoursAfterRespawn}h</span></td>
        <td data-label="Time of Death" id="death-${i}"></td>
        <td data-label="Next Respawn" id="next-${i}"></td>
        <td data-label="Countdown" class="countdown" id="cd-${i}"></td>
        <td data-label="Controls" class="controls-cell">
          <button class="btn" onclick="markDeathNow('${boss.id}')">Death now</button>
          <button class="btn btn-secondary" onclick="clearDeath('${boss.id}')">Clear</button>
        </td>
      `;
      tbody.appendChild(tr);
    }

    function renderFixedRow(boss, i) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td data-label="Boss Name" class="boss-name">${boss.name}</td>
        <td data-label="Schedule" id="sched-${i}"></td>
        <td data-label="Next Spawn" id="fnext-${i}"></td>
        <td data-label="Countdown" class="countdown" id="fcd-${i}"></td>
      `;
      fixedTbody.appendChild(tr);
    }

    bosses.forEach(renderDynamicRow);
    fixedBosses.forEach(renderFixedRow);

    // ======================================
    // UPDATE LOOP
    // ======================================

    function tick() {
      const now = new Date();

      bosses.forEach((boss, i) => {
        const deathCell = document.getElementById(`death-${i}`);
        const nextCell  = document.getElementById(`next-${i}`);
        const cdCell    = document.getElementById(`cd-${i}`);

        if (!boss.deathTime) {
          deathCell.textContent = "Not set";
          nextCell.textContent = "-";
          cdCell.textContent = "-";
          return;
        }

        const next = new Date(
          boss.deathTime.getTime() +
          boss.hoursAfterRespawn * 3600000
        );

        deathCell.textContent = boss.deathTime.toLocaleString();
        nextCell.textContent = next.toLocaleString();
        cdCell.textContent = formatCountdown(next - now);
      });

      fixedBosses.forEach((boss, i) => {
        const sched = document.getElementById(`sched-${i}`);
        const next  = document.getElementById(`fnext-${i}`);
        const cd    = document.getElementById(`fcd-${i}`);

        sched.textContent = boss.slots
          .map(s => `${dayNames[s.day]} ${s.hour.toString().padStart(2,"0")}:${s.minute.toString().padStart(2,"0")}`)
          .join(", ");

        const nextSpawn = nextWeeklySpawn(boss.slots, now);

        next.textContent = nextSpawn.toLocaleString();
        cd.textContent = formatCountdown(nextSpawn - now);
      });
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
